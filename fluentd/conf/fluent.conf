<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type opensearch
  host localhost
  port 9200
  scheme http
  logstash_format true
  logstash_prefix kubernetes
  include_tag_key true
  <buffer tag, time>
    @type file
    path /fluentd/log/opensearch_buffer
    timekey 1d
    timekey_wait 10m
    flush_interval 5s
    retry_max_interval 30
    retry_max_times 5
  </buffer>
</match>
